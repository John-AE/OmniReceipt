<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- SEO & Meta Tags: Optimized for search engines and social sharing -->

    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon: SVG for scalability, PNG for broad compatibility -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- Service Worker: Defer registration until page load completes -->
    <script>
      (function() {
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js').catch(function(error) {
              console.warn('Service worker registration failed:', error);
            });
          });
        }
      })();
    </script>

    <!-- Analytics: Async loading to avoid blocking page render -->

    <meta property="og:title" content="OmniReceipts | Professional Invoices, Receipts & Quotations Generator" />
